name: CI/CD Pipeline

on:
  push:
    branches:
      - main        # Production environment
      - test        # Test environment

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🎯 Determine environment
        id: env
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "display_name=🏭 PRODUCTION" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref }} == 'refs/heads/test' ]]; then
            echo "environment=test" >> $GITHUB_OUTPUT
            echo "display_name=🧪 TEST" >> $GITHUB_OUTPUT
          fi

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        run: npm run test

      - name: 🔍 Run linting
        run: npm run lint

      - name: ✅ Validation Status
        run: |
          echo "🎉 All validations passed for ${{ steps.env.outputs.display_name }}"
          echo "🚂 Railway will now auto-deploy to ${{ steps.env.outputs.environment }}" 