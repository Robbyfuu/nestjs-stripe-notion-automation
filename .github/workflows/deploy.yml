name: CI/CD Pipeline

on:
  push:
    branches:
      - main        # Production environment
      - test        # Test environment

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¯ Determine environment
        id: env
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "display_name=ğŸ­ PRODUCTION" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref }} == 'refs/heads/test' ]]; then
            echo "environment=test" >> $GITHUB_OUTPUT
            echo "display_name=ğŸ§ª TEST" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ” Run linting
        run: npm run lint

      - name: âœ… Validation Status
        run: |
          echo "ğŸ‰ All validations passed for ${{ steps.env.outputs.display_name }}"
          echo "ğŸš‚ Railway will now auto-deploy to ${{ steps.env.outputs.environment }}" 